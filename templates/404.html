<!DOCTYPE html>
<html>

<head>
    <title>404 Error Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            background: #5ff1fc;
        }
        
        h1 {
            text-align: center;
            font-size: 190px;
            font-weight: 400;
            margin: 0;
        }
        
        .fa {
            font-size: 120px;
            text-align: center;
            display: block;
            padding-top: 100px;
            margin: 0 auto;
            color: #dd3f30;
        }
        
        #error p {
            text-align: center;
            font-size: 36px;
            color: #4A235A;
        }
        
        a.back {
            text-align: center;
            margin: 0 auto;
            display: block;
            text-decoration: none;
            font-size: 24px;
            background: #ff9e5d;
            border-radius: 10px;
            width: 10%;
            padding: 4px;
            color: #fff;
        }
        
        @media(max-width: 550px) {
            a.back {
                width: 20%;
            }
        }
        
        @media(max-width: 425px) {
            h1 {
                padding-top: 20px;
            }
            .fa {
                padding-top: 100px;
            }
        }
    </style>
</head>

<body>
    <section id="error">
        <div class="content">
            <h1>404</h1>
            <p>Error occurred! - File not Found</p>
            <a class="back" href="{% url 'home' %}">Home</a>
        </div>
    </section>
</body>

</html>
