{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="content-section">
		<form method="POST" action="">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Category</legend>
				<h2>Are you sure, you want to delete "{{ object.category_name }}" category?</h2>
			</fieldset>
			<div class="form-group mb-5">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary" type="submit" href="{% url 'store' %}">Cancel</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
