{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<div class="content-section">
			<a href="{% url 'product_create' %}" class="btn btn-outline-dark mb-4 mt-3" type="submit">Add New Product</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">Product Name</th>
						<th scope="col" class="text-center">Edit Product</th>
						<th scope="col" class="text-center">Delete Product</th>
					</tr>
				</thead>
				<tbody>
					{% for product in products %}
					<tr>
						<td>{{ product }}</td>
						<td class="text-center"><a href="{% url 'product_update' product.slug %}" class="btn btn-dark" role="button">Edit</a></td>
						<td class="text-center"><a href="{% url 'product_delete' product.slug %}" class="btn btn-danger" role="button">Delete</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
